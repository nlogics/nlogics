    <script>
      // Function to import components 
       function loadComponent(filePath, elementId) {
        fetch(filePath)
            .then(response => response.text())
            .then(html => {
                document.getElementById(elementId).innerHTML = html;
            })
            .catch(err => console.error(`Error loading ${filePath}:`, err));
    }

    // Loadind individual components
    loadComponent('./homeComponents/header.html', 'header');
    // loadComponent('homeComponents/homeCarousel.html', 'Carousel');
    loadComponent('homeComponents/hero.html', 'hero');
    loadComponent('homeComponents/content.html', 'content');
    loadComponent('homeComponents/footer.html', 'footer');

    
    </script>
